<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <title>Nick Woodward</title>
<link href="main.c3ff5abdc461e8e8387e.css" rel="stylesheet"></head>

<body>
    <header>
        header
    </header>

    <section class="hero">
        <div class="greeting">Hello</div>
        <div class="todolist-wrapper">
            <ul class="todolist">
                <li class="todolist__item">
                    <div class="todolist__item-heading">Cut the grass</div>
                    <svg class="close__icon">
                        <use xlink:href="svg/sprite.svg#ios-trash-outline"></use>
                    </svg>
                </li>
                <li class="todolist__item">
                    <div class="todolist__item-heading">Walk the dog</div>
                </li>
                <li class="todolist__item">
                    <div class="todolist__item-heading">Pay rent</div>
                </li>
            </ul>
            <form class="todolist__add-item" action="#" method="POST">
                <input type="text" class="todolist__input" name="todoitem">
                <input type="submit" class="todolist__submit">
            </form>
        </div>
    </section>

<script type="text/javascript" src="js/bundle.js"></script></body>

</html>
